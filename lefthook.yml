pre-commit:
  parallel: false
  commands:
    build:
      run: go build ./cmd/agentws
    lint:
      run: golangci-lint run
    test:
      run: go test -race ./...

pre-push:
  parallel: false
  commands:
    build:
      run: go build ./cmd/agentws
    lint:
      run: golangci-lint run
    test:
      run: go test -race ./...
